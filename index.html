    function registerBadge() {
      var SuccessMsg = "Hi! You Have Registered Successfully"
      alert(SuccessMsg);
    }
    function validate(){
      var pwdWrng = document.getElementById('pwdWrong');
      var pwdSuccess = document.getElementById('pwdSuccess');
      var field = document.getElementById('pwdField');
      var crossIcon = document.getElementById('pwdWrong');
      var regex = /^[A-Za-z0-9 ]+$/
      var isValid = regex.test(field.value);
      if(field.value.length<5){
        crossIcon.style.display='block';
      }else{      
        if(isValid && field.value.length>5 && field.value.length<10){
          pwdSuccess.style.display='block';
          crossIcon.style.display='none';
        }
      }
    }
    function confirmPwd(){
      var pwdSuccess = document.getElementById('cnfPwdSuccess');
      var pwdWarn = document.getElementById('cnfPwdwarning');
      var confrmfield = document.getElementById('CnfrmpwdField');
      var field = document.getElementById('pwdField');
      if(confrmfield.value === field.value){
        pwdSuccess.style.display='block';
        pwdWarn.style.display='none';
      }else{
        pwdSuccess.style.display='none';
        pwdWarn.style.display='block';
      }
    }
  </script>
